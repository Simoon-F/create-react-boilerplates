name: Release

on:
  workflow_dispatch: {}

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine Release version
        id: get_version
        run: echo ::set-output name=release_version::$(cat package.json | jq -r '.version')

      - name: Perform GitHub Release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.SIMON_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_BRANCH: main
          FILE_PATTERN: "!(.github)"
          tag: v${{ steps.get_version.outputs.release_version }}
          name: v${{ steps.get_version.outputs.release_version }}
