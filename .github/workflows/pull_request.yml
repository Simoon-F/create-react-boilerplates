# Compile, bundle, and upload application bundles
# to a cloud storage on each pull request to "main".
# https://help.github.com/actions

name: test

on: [push, pull_request]

env:
  CI: true
  VERSION: ${{ github.event.pull_request.number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read template.json
        id: read-template
        run: echo "${{ steps.pkg-contents.outputs.pkg }}" > template.json
        shell: bash
        env:
          FILE_CONTENTS: ${{ secrets.FILE_CONTENTS }}
      
      - name: Get package contents
        id: pkg-contents
        run: echo ${{ env.FILE_CONTENTS }} | base64 -d > package.json
        shell: bash
        env:
          FILE_CONTENTS: ${{ secrets.FILE_CONTENTS }}
      
      - name: Generate package.json
        run: echo ${{ steps.read-template.outputs.pkg }} > package.json

      - name: Move package.json to template folder
        run: mv package.json ./template/package.json

      - name: Switch to directory and run commands
        run: |
          cd template
          yarn install
          yarn prettier --check .
          yarn lint --no-cache
          yarn tsc

