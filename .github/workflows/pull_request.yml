# Compile, bundle, and upload application bundles
# to a cloud storage on each pull request to "main".
# https://help.github.com/actions

name: test

on: [push, pull_request]

env:
  CI: true
  VERSION: ${{ github.event.pull_request.number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install jq
        run: sudo apt-get install jq
      
      - name: Generate package.json
        run: |
          jq '{package}' template.json > ./template/package.json
          cat ./template/package.json

      - name: Switch to directory and run commands
        run: |
          cd template
          yarn install
          yarn prettier --check .
          yarn lint --no-cache
          yarn tsc

